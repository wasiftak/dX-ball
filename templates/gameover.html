<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DX-BALL - Game Over</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="gradient-bg">
    <div class="centered box">
        <h1 class="title">GAME OVER</h1>
        <p class="score-text">Your Score: <strong>{{ score }}</strong></p>
        <p class="highscore-text">High Score: <strong>{{ high_score }}</strong></p>
        <br>
        <a href="{{ url_for('game') }}" class="btn">Play Again</a>
    </div>
</body>
</html>
